<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro — Manas Investem</title>
  <meta name="description" content="Crie sua conta gratuita na Manas Investem e comece sua jornada de investimentos." />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="theme-color" content="#ff6a00" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="auth-page">
  <!-- Header -->
  <header class="header">
    <div class="container nav">
      <a href="/" class="brand">
        <span class="logo-circle">M</span>
        <span class="brand-text">Manas <strong>Investem</strong></span>
      </a>
      <div class="nav-links">
        <a href="/login" class="nav-link">Ja tenho conta</a>
      </div>
    </div>
  </header>

  <!-- Auth Section -->
  <section class="auth-section">
    <div class="container">
      <div class="auth-card">
        <div class="text-center">
          <h1>Crie sua conta</h1>
          <p class="auth-subtitle">Comece sua jornada de investimentos</p>
        </div>

        <form id="form-cadastro" class="auth-form">
          <div class="form-group">
            <label for="nome">Nome completo</label>
            <input
              type="text"
              id="nome"
              name="nome"
              required
              placeholder="Como você gostaria de ser chamada?"
              autocomplete="name"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="seu@email.com"
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input
              type="password"
              id="senha"
              name="senha"
              required
              minlength="6"
              placeholder="Mínimo 6 caracteres"
              autocomplete="new-password"
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="idade">Idade <span class="text-muted">(opcional)</span></label>
              <input
                type="number"
                id="idade"
                name="idade"
                min="18"
                max="120"
                placeholder="Ex: 28"
              />
            </div>

            <div class="form-group">
              <label for="cidade">Cidade <span class="text-muted">(opcional)</span></label>
              <input
                type="text"
                id="cidade"
                name="cidade"
                placeholder="Ex: São Paulo"
                autocomplete="address-level2"
              />
            </div>
          </div>

          <div id="mensagem-erro" class="mensagem mensagem--erro" style="display: none;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <line x1="15" y1="9" x2="9" y2="15"/>
              <line x1="9" y1="9" x2="15" y2="15"/>
            </svg>
            <span id="erro-texto"></span>
          </div>

          <div id="mensagem-sucesso" class="mensagem mensagem--sucesso" style="display: none;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
              <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
            <span id="sucesso-texto"></span>
          </div>

          <button type="submit" class="btn btn--primary btn--full" id="btn-cadastro">
            <span id="btn-texto">Criar minha conta</span>
            <svg id="btn-loading" style="display: none;" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="animate-spin">
              <circle cx="12" cy="12" r="10" stroke-opacity="0.25"/>
              <path d="M12 2a10 10 0 0 1 10 10" stroke-opacity="1"/>
            </svg>
          </button>
        </form>

        <p class="auth-footer">
          Ja tem uma conta? <a href="/login">Faca login</a>
        </p>
      </div>
    </div>
  </section>

  <style>
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin {
      animation: spin 1s linear infinite;
    }
  </style>

  <script>
    const form = document.getElementById('form-cadastro');
    const msgErro = document.getElementById('mensagem-erro');
    const msgSucesso = document.getElementById('mensagem-sucesso');
    const erroTexto = document.getElementById('erro-texto');
    const sucessoTexto = document.getElementById('sucesso-texto');
    const btnCadastro = document.getElementById('btn-cadastro');
    const btnTexto = document.getElementById('btn-texto');
    const btnLoading = document.getElementById('btn-loading');

    function setLoading(loading) {
      btnCadastro.disabled = loading;
      btnTexto.style.display = loading ? 'none' : 'inline';
      btnLoading.style.display = loading ? 'inline' : 'none';
    }

    function showError(message) {
      erroTexto.textContent = message;
      msgErro.style.display = 'flex';
      msgSucesso.style.display = 'none';
    }

    function showSuccess(message) {
      sucessoTexto.textContent = message;
      msgSucesso.style.display = 'flex';
      msgErro.style.display = 'none';
    }

    function hideMessages() {
      msgErro.style.display = 'none';
      msgSucesso.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      setLoading(true);

      const dados = {
        nome: document.getElementById('nome').value.trim(),
        email: document.getElementById('email').value.trim().toLowerCase(),
        senha: document.getElementById('senha').value,
        idade: document.getElementById('idade').value || null,
        cidade: document.getElementById('cidade').value.trim() || null
      };

      try {
        const resposta = await fetch('/api/cadastro', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(dados)
        });

        const resultado = await resposta.json();

        if (resposta.ok) {
          showSuccess(resultado.mensagem || 'Conta criada com sucesso!');
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1500);
        } else {
          showError(resultado.erro || 'Erro ao criar conta. Tente novamente.');
          setLoading(false);
        }
      } catch (error) {
        showError('Erro ao conectar com o servidor. Verifique sua conexão.');
        setLoading(false);
      }
    });

    // Focus no primeiro campo ao carregar
    document.getElementById('nome').focus();
  </script>
</body>
</html>

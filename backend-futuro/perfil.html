<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Perfil — Manas Investem</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="theme-color" content="#E06A9B" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="auth-page">
  <!-- Header -->
  <header class="header">
    <div class="container nav">
      <a href="/" class="brand">
        <img src="/images/logo/logo-pink.png" alt="Manas Investem" class="brand-logo" />
      </a>
      <div class="nav-links">
        <a href="/dashboard" class="nav-link">Dashboard</a>
        <button id="btn-logout" class="btn btn--outline btn--small">Sair</button>
      </div>
    </div>
  </header>

  <!-- Profile Section -->
  <section class="auth-section">
    <div class="container">
      <div class="auth-card" style="max-width: 560px;">
        <div class="text-center">
          <h1>Meu Perfil</h1>
          <p class="auth-subtitle">Atualize suas informações pessoais</p>
        </div>

        <!-- Formulario de Perfil -->
        <form id="form-perfil" class="auth-form">
          <div class="form-group">
            <label for="nome">Nome completo</label>
            <input
              type="text"
              id="nome"
              name="nome"
              required
              placeholder="Seu nome"
              autocomplete="name"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              disabled
            />
            <small class="form-hint">O email não pode ser alterado</small>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="idade">Idade</label>
              <input
                type="number"
                id="idade"
                name="idade"
                min="18"
                max="120"
                placeholder="Ex: 28"
              />
            </div>

            <div class="form-group">
              <label for="cidade">Cidade</label>
              <input
                type="text"
                id="cidade"
                name="cidade"
                placeholder="Ex: São Paulo"
                autocomplete="address-level2"
              />
            </div>
          </div>

          <div id="mensagem-erro" class="mensagem mensagem--erro" style="display: none;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <line x1="15" y1="9" x2="9" y2="15"/>
              <line x1="9" y1="9" x2="15" y2="15"/>
            </svg>
            <span id="erro-texto"></span>
          </div>

          <div id="mensagem-sucesso" class="mensagem mensagem--sucesso" style="display: none;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
              <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
            <span id="sucesso-texto"></span>
          </div>

          <button type="submit" class="btn btn--primary btn--full">
            Salvar alterações
          </button>
        </form>

        <hr class="divider" />

        <!-- Formulario de Senha -->
        <div class="text-center mb-4">
          <h2 style="font-size: 1.25rem; font-weight: 700; margin-bottom: 4px;">Alterar senha</h2>
          <p class="text-muted" style="font-size: 0.9rem;">Atualize sua senha de acesso</p>
        </div>

        <form id="form-senha" class="auth-form">
          <div class="form-group">
            <label for="senha-atual">Senha atual</label>
            <input
              type="password"
              id="senha-atual"
              name="senha-atual"
              required
              placeholder="Digite sua senha atual"
              autocomplete="current-password"
            />
          </div>

          <div class="form-group">
            <label for="nova-senha">Nova senha</label>
            <input
              type="password"
              id="nova-senha"
              name="nova-senha"
              required
              minlength="6"
              placeholder="Mínimo 6 caracteres"
              autocomplete="new-password"
            />
          </div>

          <div class="form-group">
            <label for="confirmar-senha">Confirmar nova senha</label>
            <input
              type="password"
              id="confirmar-senha"
              name="confirmar-senha"
              required
              minlength="6"
              placeholder="Repita a nova senha"
              autocomplete="new-password"
            />
          </div>

          <div id="mensagem-erro-senha" class="mensagem mensagem--erro" style="display: none;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <line x1="15" y1="9" x2="9" y2="15"/>
              <line x1="9" y1="9" x2="15" y2="15"/>
            </svg>
            <span id="erro-senha-texto"></span>
          </div>

          <div id="mensagem-sucesso-senha" class="mensagem mensagem--sucesso" style="display: none;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
              <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
            <span id="sucesso-senha-texto"></span>
          </div>

          <button type="submit" class="btn btn--outline btn--full">
            Alterar senha
          </button>
        </form>

        <p class="auth-footer">
          <a href="/dashboard">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 4px;">
              <line x1="19" y1="12" x2="5" y2="12"/>
              <polyline points="12 19 5 12 12 5"/>
            </svg>
            Voltar ao Dashboard
          </a>
        </p>
      </div>
    </div>
  </section>

  <script>
    // Verificar se esta logada e carregar dados
    async function inicializar() {
      try {
        const resposta = await fetch('/api/verificar-sessao');
        const dados = await resposta.json();

        if (!dados.logada) {
          window.location.href = '/login';
          return;
        }

        carregarPerfil();
      } catch (error) {
        window.location.href = '/login';
      }
    }

    async function carregarPerfil() {
      try {
        const resposta = await fetch('/api/usuario');
        const usuario = await resposta.json();

        document.getElementById('nome').value = usuario.nome || '';
        document.getElementById('email').value = usuario.email || '';
        document.getElementById('idade').value = usuario.idade || '';
        document.getElementById('cidade').value = usuario.cidade || '';
      } catch (error) {
        console.error('Erro ao carregar perfil:', error);
      }
    }

    // Atualizar perfil
    const formPerfil = document.getElementById('form-perfil');
    const msgErro = document.getElementById('mensagem-erro');
    const msgSucesso = document.getElementById('mensagem-sucesso');
    const erroTexto = document.getElementById('erro-texto');
    const sucessoTexto = document.getElementById('sucesso-texto');

    formPerfil.addEventListener('submit', async (e) => {
      e.preventDefault();
      msgErro.style.display = 'none';
      msgSucesso.style.display = 'none';

      const dados = {
        nome: document.getElementById('nome').value.trim(),
        idade: document.getElementById('idade').value || null,
        cidade: document.getElementById('cidade').value.trim() || null
      };

      try {
        const resposta = await fetch('/api/usuario', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(dados)
        });

        const resultado = await resposta.json();

        if (resposta.ok) {
          sucessoTexto.textContent = resultado.mensagem || 'Perfil atualizado com sucesso!';
          msgSucesso.style.display = 'flex';
        } else {
          erroTexto.textContent = resultado.erro || 'Erro ao atualizar perfil.';
          msgErro.style.display = 'flex';
        }
      } catch (error) {
        erroTexto.textContent = 'Erro ao conectar com o servidor.';
        msgErro.style.display = 'flex';
      }
    });

    // Alterar senha
    const formSenha = document.getElementById('form-senha');
    const msgErroSenha = document.getElementById('mensagem-erro-senha');
    const msgSucessoSenha = document.getElementById('mensagem-sucesso-senha');
    const erroSenhaTexto = document.getElementById('erro-senha-texto');
    const sucessoSenhaTexto = document.getElementById('sucesso-senha-texto');

    formSenha.addEventListener('submit', async (e) => {
      e.preventDefault();
      msgErroSenha.style.display = 'none';
      msgSucessoSenha.style.display = 'none';

      const senhaAtual = document.getElementById('senha-atual').value;
      const novaSenha = document.getElementById('nova-senha').value;
      const confirmarSenha = document.getElementById('confirmar-senha').value;

      if (novaSenha !== confirmarSenha) {
        erroSenhaTexto.textContent = 'As senhas não coincidem.';
        msgErroSenha.style.display = 'flex';
        return;
      }

      try {
        const resposta = await fetch('/api/usuario/senha', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ senhaAtual, novaSenha })
        });

        const resultado = await resposta.json();

        if (resposta.ok) {
          sucessoSenhaTexto.textContent = resultado.mensagem || 'Senha alterada com sucesso!';
          msgSucessoSenha.style.display = 'flex';
          formSenha.reset();
        } else {
          erroSenhaTexto.textContent = resultado.erro || 'Erro ao alterar senha.';
          msgErroSenha.style.display = 'flex';
        }
      } catch (error) {
        erroSenhaTexto.textContent = 'Erro ao conectar com o servidor.';
        msgErroSenha.style.display = 'flex';
      }
    });

    // Logout
    document.getElementById('btn-logout').addEventListener('click', async () => {
      try {
        await fetch('/api/logout', { method: 'POST' });
        window.location.href = '/';
      } catch (error) {
        console.error('Erro ao fazer logout:', error);
        window.location.href = '/';
      }
    });

    inicializar();
  </script>
</body>
</html>

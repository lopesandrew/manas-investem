<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato — Manas Investem</title>
  <meta name="description" content="Entre em contato com a Manas Investem. Estamos aqui para ajudar você a começar sua jornada de investimentos." />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Contato — Manas Investem" />
  <meta property="og:description" content="Entre em contato com a Manas Investem." />
  <meta property="og:url" content="https://manasinvestem.com.br/contato" />
  <meta name="theme-color" content="#E06A9B" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />

  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Contato Hero - Yellow background with decorative M */
    .contato-hero {
      position: relative;
      padding: 160px 24px 120px;
      min-height: 560px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--yellow);
      text-align: center;
      overflow: hidden;
    }

    .contato-hero::before {
      content: '';
      position: absolute;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 120%;
      background: url('images/symbol/symbol-pink.png') center/80% no-repeat;
      opacity: 0.1;
      pointer-events: none;
    }

    .contato-hero .container {
      position: relative;
      z-index: 1;
    }

    .contato-hero h1 {
      font-family: var(--font-display);
      font-size: clamp(2rem, 4.5vw, 3.5rem);
      font-weight: 400;
      color: var(--pink);
      margin-bottom: 20px;
      line-height: 1.2;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeInUp 0.6s ease-out;
    }

    .contato-hero p {
      font-family: var(--font-sans);
      font-size: clamp(1rem, 2vw, 1.3rem);
      color: var(--pink);
      opacity: 0.8;
      animation: fadeInUp 0.6s ease-out 0.15s both;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Email Section - Blue/Lilac background */
    .contato-email {
      padding: 120px 24px;
      background: var(--blue);
      text-align: center;
    }

    .contato-email-icon {
      margin-bottom: 32px;
    }

    .contato-email-icon svg {
      width: 120px;
      height: 120px;
      color: var(--white);
      stroke-width: 1;
    }

    .contato-email a {
      font-family: var(--font-sans);
      font-size: clamp(1.1rem, 2.5vw, 1.5rem);
      font-weight: 600;
      color: var(--pink);
      text-decoration: none;
      transition: var(--transition);
    }

    .contato-email a:hover {
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .contato-hero {
        padding: 100px 20px 60px;
      }

      .contato-email {
        padding: 80px 24px;
      }

      .contato-email-icon svg {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header" id="header">
    <div class="container nav">
      <a href="index.html" class="brand">
        <img src="images/logo/logo-pink.png" alt="Manas Investem" class="brand-logo" />
      </a>

      <button class="menu-toggle" id="menu-toggle" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div class="nav-links" id="nav-links">
        <a href="index.html" class="nav-link">Início</a>
        <a href="quem-somos.html" class="nav-link">Quem Somos</a>
        <div class="nav-item-dropdown">
          <a href="evento.html" class="nav-link">Agenda</a>
          <div class="nav-dropdown">
            <a href="evento-rj.html" class="nav-dropdown-link">Encontro RJ — 28/02</a>
            <a href="evento-sp.html" class="nav-dropdown-link">Encontro SP — 06/03</a>
          </div>
        </div>
        <a href="contato.html" class="nav-link nav-link--active">Contato</a>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="contato-hero">
    <div class="container">
      <h1>Ficou com alguma dúvida ou tem uma sugestão?</h1>
      <p>Queremos te ouvir, mana.</p>
    </div>
  </section>

  <!-- Email -->
  <section class="contato-email">
    <div class="container">
      <div class="contato-email-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="4" width="20" height="16" rx="2" />
          <path d="M22 4L12 13L2 4" />
        </svg>
      </div>
      <a href="mailto:contato@manasinvestem.com.br">contato@manasinvestem.com.br</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <img src="images/logo/logo-pink.png" alt="Manas Investem" class="footer-logo" />
      <div class="footer-nav">
        <a href="index.html">Início</a>
        <a href="quem-somos.html">Quem Somos</a>
        <a href="evento.html">Agenda</a>
        <a href="contato.html">Contato</a>
      </div>
      <div class="footer-social">
        <a href="https://instagram.com/manasinvestem" target="_blank" rel="noopener">Instagram</a>
        <a href="https://www.tiktok.com/@manasinvestem" target="_blank" rel="noopener">TikTok</a>
        <a href="https://www.linkedin.com/company/manas-investem/" target="_blank" rel="noopener">LinkedIn</a>
        <a href="https://substack.com/@manasinvestem" target="_blank" rel="noopener">Newsletter</a>
      </div>
      <p>&copy; <span id="year"></span> Manas Investem</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const header = document.getElementById('header');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      menuToggle.classList.toggle('active');
    });

    document.querySelectorAll('.nav-item-dropdown > .nav-link').forEach(link => {
      link.addEventListener('click', function(e) {
        if (window.innerWidth <= 768) {
          e.preventDefault();
          this.parentElement.classList.toggle('open');
        }
      });
    });

    navLinks.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        navLinks.classList.remove('active');
        menuToggle.classList.remove('active');
      });
    });
  </script>
</body>
</html>

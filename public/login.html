<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Manas Investem</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a href="/" class="brand">
        <span class="logo-circle">M</span>
        <span class="brand-text">Manas <strong>Investem</strong></span>
      </a>
      <div class="nav-links">
        <a href="/cadastro" class="btn btn--primary btn--small">Cadastre-se</a>
      </div>
    </div>
  </header>

  <section class="auth-section">
    <div class="container">
      <div class="auth-card">
        <h1>Bem-vinda de volta!</h1>
        <p class="auth-subtitle">Entre na sua conta</p>

        <form id="form-login" class="auth-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="seu@email.com" />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required placeholder="Sua senha" />
          </div>

          <div id="mensagem-erro" class="mensagem mensagem--erro" style="display: none;"></div>

          <button type="submit" class="btn btn--primary btn--full">Entrar</button>
        </form>

        <p class="auth-footer">
          Não tem conta? <a href="/cadastro">Cadastre-se grátis</a>
        </p>
      </div>
    </div>
  </section>

  <script>
    const form = document.getElementById('form-login');
    const msgErro = document.getElementById('mensagem-erro');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msgErro.style.display = 'none';

      const dados = {
        email: document.getElementById('email').value,
        senha: document.getElementById('senha').value
      };

      try {
        const resposta = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(dados)
        });

        const resultado = await resposta.json();

        if (resposta.ok) {
          window.location.href = '/dashboard';
        } else {
          msgErro.textContent = resultado.erro;
          msgErro.style.display = 'block';
        }
      } catch (error) {
        msgErro.textContent = 'Erro ao conectar com o servidor';
        msgErro.style.display = 'block';
      }
    });
  </script>
</body>
</html>

<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #E06A9B;
      --primary-dark: #c75a87;
      --marsala: #562834;
      --gray-900: #111827;
      --gray-600: #4b5563;
      --gray-100: #f3f4f6;
      --white: #ffffff;
      --blush: #FFDEF0;
      --green: #C6DB9C;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #FFDEF0 0%, #fff 50%, #FFDEF0 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 480px;
    }

    .profile {
      text-align: center;
      margin-bottom: 32px;
    }

    .profile-logo {
      width: 120px;
      height: auto;
      margin: 0 auto 16px;
      display: block;
    }

    .profile h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--marsala);
      margin-bottom: 8px;
    }

    .profile p {
      font-size: 0.95rem;
      color: var(--gray-600);
      line-height: 1.5;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px 24px;
      background: var(--white);
      border: 2px solid var(--gray-100);
      border-radius: 12px;
      color: var(--gray-900);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .link-btn:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(224, 106, 155, 0.15);
    }

    .link-btn svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .link-btn--highlight {
      background: var(--green);
      border-color: var(--green);
      color: var(--marsala);
    }

    .link-btn--highlight:hover {
      background: #b5cf8a;
      border-color: #b5cf8a;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--gray-600);
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
    }
  </style>
</head>
<body>
